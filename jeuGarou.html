<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Garou</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding-left: 0.2%;
            padding-right: 0.2%;
            padding-bottom: 10px;
            padding-top: 10px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        p {
            margin: 100px;
        }

        :root {
            --background-color: #0e0e0e;
            --text-color: #d9bfff;
            --primary-color: #470684;
            --accent-color: #FF06B5;
            --card-color: #1e0a2d;
            --box-shadow-color: #FF06B5;
            --border-radius: 12px;
            --padding: 16px;
            --max-width: 80%;
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: 2px solid var(--accent-color);
            cursor: pointer;
        }

        button:hover {
            color: var(--accent-color);
            box-shadow: 0 0 10px var(--box-shadow-color);
        }

        section {
            background-color: var(--primary-color);
            border-radius: var(--border-radius);
            padding: var(--padding);
            margin: 20px auto;
            max-width: var(--max-width);
            border: 2px solid var(--box-shadow-color);
        }

        #thumbnail,
        #output,
        canvas {
            align-items: center;
            border: 2px solid var(--accent-color);
            display: flex;
            justify-content: center;
            height: 144px;
            max-height: 200px;
            margin-top: 20px;
            margin-right: auto;
            margin-left: auto;
            width: 256px;
            max-width: 100%;
        }

        #thumbnail img,
        #output img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        img {
            max-width: 300px;
            height: auto;
        }

        canvas {
            weight: 256px;
            height: 144px;
            border: 2px solid var(--accent-color);
        }

        #sections-wrapper {
            display: flex;
            flex-direction: column;
            /* mobile / portrait par d√©faut */
            gap: 20px;
            align-items: center;
        }

        /* üñ•Ô∏è √âCRAN LARGE (width > height) */
        @media (orientation: landscape) {
            #sections-wrapper {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
            }

            #sections-wrapper section {
                flex: 1;
                max-width: 32%;
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <h1>Jeu Garou</h1>
    <section alt="Player1">
        <h2>Joueur 1</h2>
        <p>Nouvelle Partie</p>
        <button id="idBtnNew">D√©marrer</button>
        <canvas id="custom">
        </canvas>
        <p>image</p>
    </section>
    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        <!--Affiche form si clic sur bouton-->
        document.getElementById("idBtnNew").addEventListener("click", function () {
            document.getElementById("signup-form").style.display = "block";
        });

        // 1Ô∏è‚É£ Connexion Supabase (cl√© publique uniquement)
        const supabaseUrl = "https://TON-PROJET.supabase.co";
        const supabaseAnonKey = "TA_CLE_ANON_PUBLIQUE";

        const supabase = window.supabase.createClient(
            supabaseUrl,
            supabaseAnonKey
        );

        // 2Ô∏è‚É£ Gestion du formulaire
        const form = document.getElementById("signup-form");
        const message = document.getElementById("message");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();

            if (!email) {
                message.textContent = "Email invalide.";
                return;
            }

            message.textContent = "Inscription en cours‚Ä¶";

            // 3Ô∏è‚É£ Insertion en base
            const { error } = await supabase
                .from("players")
                .insert([{ email }]);

            if (error) {
                message.textContent = "Cet email est d√©j√† enregistr√© ou erreur serveur.";
                console.error(error);
                return;
            }

            message.textContent =
                "‚úÖ Merci ! Tu recevras des nouvelles tout au long de la journ√©e.";
        });
    </script>
</body>

</html>
